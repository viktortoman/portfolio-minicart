<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marketplace Minicart</title>
</head>
<body class="bg-gray-100 font-sans antialiased p-4 h-screen flex items-start justify-center">

<div id="app" class="w-full max-w-lg">
    <div x-data="minicart" class="bg-white shadow-2xl rounded-xl overflow-hidden min-h-[500px] flex flex-col relative border border-gray-200">

        <div class="bg-gray-900 text-white p-5 flex justify-between items-center z-10 shadow-md">
            <div>
                <h2 class="text-xl font-bold tracking-wide">Kos√°r</h2>
                <p class="text-xs text-gray-400 mt-1" x-show="cart">
                    <span x-text="cart?.grandtotal?.shop_qty || 0"></span> bolt term√©kei
                </p>
            </div>
            <div class="flex items-center gap-2">
                    <span class="text-sm bg-gray-700 px-3 py-1 rounded-full font-medium" x-show="cart"
                          x-text="`${cart?.grandtotal?.product_qty || 0} db`"></span>

                <span x-show="error" x-cloak class="text-red-400 font-bold" title="Error occurred">!</span>
            </div>
        </div>

        <div x-show="isLoading" class="absolute inset-0 bg-white/90 z-20 flex flex-col items-center justify-center backdrop-blur-sm transition-all">
            <div class="spinner mb-3"></div>
            <span class="text-gray-500 font-medium animate-pulse">Adatok friss√≠t√©se...</span>
        </div>

        <div x-show="!isLoading && !error && (!cart || cart?.grandtotal?.product_qty === 0)" x-cloak class="flex-grow flex flex-col items-center justify-center text-gray-400 p-8 text-center">
            <svg class="w-16 h-16 mb-4 text-gray-300" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z"></path></svg>
            <p class="text-lg font-medium">Az √∂n kosara jelenleg √ºres.</p>
            <button @click="fetchCart()" class="mt-4 text-indigo-600 hover:underline text-sm">Friss√≠t√©s</button>
        </div>

        <div x-show="cart && cart?.grandtotal?.product_qty > 0" x-cloak class="flex-grow overflow-y-auto p-4 space-y-6 bg-gray-50">

            <template x-for="shop in cart?.shops" :key="shop.id">
                <div class="bg-white border border-gray-200 rounded-lg shadow-sm overflow-hidden">

                    <div class="bg-gray-50 px-4 py-3 border-b border-gray-100 flex items-center justify-between">
                        <div class="flex items-center gap-3">
                            <div class="w-8 h-8 rounded-full bg-indigo-100 text-indigo-700 flex items-center justify-center font-bold text-sm shadow-sm" x-text="shop.avatar || shop.name[0]"></div>
                            <a :href="shop.link" class="text-gray-800 font-bold text-sm hover:text-indigo-600 transition" x-text="shop.name"></a>
                        </div>
                        <div class="text-xs text-gray-500 bg-white px-2 py-1 rounded border border-gray-200" x-text="shop.shipping?.method_name"></div>
                    </div>

                    <div class="divide-y divide-gray-100">
                        <template x-for="line in shop.cart_items" :key="line.item.object_id">
                            <div class="p-4 relative group transition-colors hover:bg-gray-50"
                                 :class="{'opacity-50 pointer-events-none select-none': isItemUpdating(line.item.object_id)}">

                                <div x-show="isItemUpdating(line.item.object_id)" class="absolute inset-0 flex items-center justify-center z-10">
                                    <div class="spinner w-5 h-5 border-2"></div>
                                </div>

                                <div class="flex justify-between items-start gap-4">
                                    <div class="flex-1 min-w-0">
                                        <h4 class="text-sm font-semibold text-gray-800 truncate" x-text="line.item.name"></h4>

                                        <div class="flex flex-wrap gap-2 mt-1">
                                            <template x-if="line.item.to_order_product == 1">
                                                    <span class="inline-flex items-center px-2 py-0.5 rounded text-[10px] font-medium bg-amber-100 text-amber-800 border border-amber-200">
                                                        üïí Rendel√©sre (<span x-text="line.item.to_order_product_time"></span> nap)
                                                    </span>
                                            </template>
                                            <template x-if="line.item.pack_quantity > 1">
                                                    <span class="inline-flex items-center px-2 py-0.5 rounded text-[10px] font-medium bg-blue-50 text-blue-700 border border-blue-100">
                                                        üì¶ Csomag (<span x-text="line.item.pack_quantity"></span> db/csomag)
                                                    </span>
                                            </template>
                                        </div>

                                        <div class="mt-1.5 text-sm font-bold text-gray-900" x-text="formatMoney(line.item.price)"></div>

                                        <template x-if="line.item.accessories?.items?.length > 0">
                                            <div class="mt-3 pl-3 border-l-2 border-indigo-100">
                                                <p class="text-[10px] uppercase text-gray-400 font-bold mb-1">Kieg√©sz√≠t≈ëk:</p>
                                                <ul class="space-y-1">
                                                    <template x-for="acc in line.item.accessories.items" :key="acc.id">
                                                        <li class="flex justify-between items-center text-xs text-gray-600">
                                                            <span x-text="`${acc.qty}x ${acc.name}`"></span>
                                                            <span class="font-medium" x-text="formatMoney(acc.price)"></span>
                                                        </li>
                                                    </template>
                                                </ul>
                                            </div>
                                        </template>
                                    </div>

                                    <div class="flex flex-col items-end gap-3">
                                        <button @click="removeItem(line.item)" class="text-red-400 hover:text-red-600 text-[10px] uppercase font-bold tracking-wider hover:underline transition">
                                            T√∂rl√©s
                                        </button>

                                        <div class="flex items-center border border-gray-300 rounded shadow-sm bg-white h-8">
                                            <button @click="updateQty(line.item, -1)"
                                                    class="w-8 h-full flex items-center justify-center text-gray-500 hover:bg-gray-100 hover:text-gray-700 border-r border-gray-300 disabled:opacity-30 disabled:cursor-not-allowed transition"
                                                    :disabled="line.item.qty <= line.item.min_qty">
                                                ‚àí
                                            </button>
                                            <input type="text" readonly
                                                   class="w-10 h-full text-center text-sm font-semibold text-gray-700 focus:outline-none"
                                                   :value="line.item.qty">
                                            <button @click="updateQty(line.item, 1)"
                                                    class="w-8 h-full flex items-center justify-center text-gray-500 hover:bg-gray-100 hover:text-gray-700 border-l border-gray-300 disabled:opacity-30 disabled:cursor-not-allowed transition"
                                                    :disabled="line.item.qty >= line.item.max_qty">
                                                +
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </template>
                    </div>

                    <div class="bg-gray-50 px-4 py-3 border-t border-gray-200 text-sm space-y-1">
                        <div class="flex justify-between text-gray-500">
                            <span>R√©sz√∂sszeg:</span>
                            <span x-text="formatMoney(shop.subtotal?.subtotal)"></span>
                        </div>
                        <div class="flex justify-between text-gray-500">
                            <span>Sz√°ll√≠t√°si d√≠j:</span>
                            <span x-text="formatMoney(shop.subtotal?.shipping_price)"></span>
                        </div>
                        <div class="flex justify-between font-bold text-gray-800 pt-2 border-t border-gray-200 mt-2">
                            <span x-text="`${shop.name} √∂sszesen:`"></span>
                            <span class="text-indigo-900" x-text="formatMoney(shop.subtotal?.total)"></span>
                        </div>
                    </div>
                </div>
            </template>

            <template x-if="cart?.discounts?.giftcards?.length > 0">
                <div class="bg-emerald-50 border border-emerald-200 rounded-lg p-4 text-sm">
                    <h4 class="font-bold text-emerald-800 mb-2 flex items-center gap-2">
                        <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M5 5a3 3 0 015-2.236A3 3 0 0114.83 6H16a2 2 0 110 4h-5V9a1 1 0 10-2 0v1H4a2 2 0 110-4h1.17C5.06 5.687 5 5.35 5 5zm4 1V5a1 1 0 10-1 1h1zm3 0a1 1 0 10-1-1v1h1z" clip-rule="evenodd"></path><path d="M9 11H3v5a2 2 0 002 2h4v-7zM11 18h4a2 2 0 002-2v-5h-6v7z"></path></svg>
                        Kuponok & Aj√°nd√©kk√°rty√°k
                    </h4>
                    <div class="space-y-2">
                        <template x-for="card in cart.discounts.giftcards" :key="card.id">
                            <div class="flex justify-between text-emerald-700 items-center bg-white/50 px-2 py-1 rounded">
                                <span class="font-mono bg-emerald-100 px-1 rounded" x-text="card.code"></span>
                                <span class="font-bold" x-text="'-' + formatMoney(card.value)"></span>
                            </div>
                        </template>
                    </div>
                </div>
            </template>

        </div>

        <div x-show="cart && cart?.grandtotal?.product_qty > 0" x-cloak class="bg-white border-t border-gray-200 p-6 z-10 shadow-[0_-5px_15px_-5px_rgba(0,0,0,0.1)]">
            <div class="space-y-2 mb-4 text-sm text-gray-500">
                <div class="flex justify-between">
                    <span>Term√©kek sz√°ma:</span>
                    <span x-text="cart?.grandtotal?.product_qty"></span>
                </div>
                <div class="flex justify-between">
                    <span>Tranzakci√≥s d√≠j:</span>
                    <span x-text="formatMoney(cart?.grandtotal?.payment_price)"></span>
                </div>
            </div>

            <div class="flex justify-between items-end mb-6 pt-4 border-t border-gray-100">
                <div>
                    <span class="block text-sm text-gray-500 font-medium uppercase tracking-wider">Fizetend≈ë √∂sszeg</span>
                </div>
                <span class="text-2xl font-extrabold text-indigo-700 leading-none" x-text="formatMoney(cart?.grandtotal?.grandtotal)"></span>
            </div>

            <button class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-4 rounded-lg shadow-lg shadow-indigo-200 transition transform hover:-translate-y-0.5 active:translate-y-0">
                Tov√°bb a p√©nzt√°rhoz
            </button>
        </div>
    </div>
</div>

<script type="module" src="/src/main.js"></script>
</body>
</html>
