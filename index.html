<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minicart Vite</title>
</head>
<body class="bg-gray-100 font-sans antialiased p-4">

<div id="app">
    <div x-data="minicart" class="max-w-lg mx-auto bg-white shadow-xl rounded-lg overflow-hidden min-h-[400px] flex flex-col relative">

        <div class="bg-gray-800 text-white p-4 flex justify-between items-center z-10">
            <h2 class="text-xl font-bold">Kosár</h2>
            <span class="text-sm bg-gray-700 px-2 py-1 rounded" x-show="cart" x-text="`${cart?.grandtotal?.product_qty || 0} tétel`"></span>
        </div>

        <div x-show="isLoading" class="absolute inset-0 bg-white z-20 flex flex-col items-center justify-center">
            <div class="spinner mb-2"></div>
            <span class="text-gray-500">Betöltés...</span>
        </div>

        <div x-show="!isLoading && !error && (!cart || cart?.grandtotal?.product_qty === 0)" x-cloak class="flex-grow flex items-center justify-center text-gray-400">
            Üres a kosarad.
        </div>

        <div x-show="cart && cart?.grandtotal?.product_qty > 0" x-cloak class="flex-grow overflow-y-auto p-4 space-y-6">
            <template x-for="shop in cart?.shops" :key="shop.id">
                <div class="border border-gray-200 rounded-lg p-4 bg-gray-50">
                    <div class="flex items-center mb-3 pb-2 border-b border-gray-200">
                        <div class="w-8 h-8 rounded-full bg-indigo-100 flex items-center justify-center text-indigo-600 font-bold mr-2 text-xs uppercase">
                            <span x-text="shop.name.charAt(0)"></span>
                        </div>
                        <span class="text-indigo-600 font-semibold" x-text="shop.name"></span>
                    </div>

                    <div class="space-y-4">
                        <template x-for="line in shop.cart_items" :key="line.item.object_id">
                            <div class="bg-white p-3 rounded shadow-sm border border-gray-100 relative"
                                 :class="{'opacity-60 pointer-events-none': isItemUpdating(line.item.object_id)}">

                                <div x-show="isItemUpdating(line.item.object_id)" class="absolute inset-0 flex items-center justify-center bg-white/50 z-10">
                                    <div class="spinner w-4 h-4 border-2"></div>
                                </div>

                                <div class="flex justify-between items-start">
                                    <div class="flex-1">
                                        <h4 class="text-sm font-medium text-gray-800" x-text="line.item.name"></h4>
                                        <template x-if="line.item.to_order_product == 1">
                                            <div class="inline-block mt-1 text-xs text-orange-600 bg-orange-50 px-2 py-0.5 rounded border border-orange-100">
                                                Rendelésre (<span x-text="line.item.to_order_product_time"></span> nap)
                                            </div>
                                        </template>
                                        <div class="mt-1 text-sm font-bold text-gray-900" x-text="formatMoney(line.item.price)"></div>

                                        <template x-if="line.item.accessories?.items?.length > 0">
                                            <div class="mt-2 pl-2 border-l-2 border-gray-300 text-xs text-gray-600">
                                                <template x-for="acc in line.item.accessories.items" :key="acc.id">
                                                    <div x-text="`+ ${acc.qty}x ${acc.name}`"></div>
                                                </template>
                                            </div>
                                        </template>
                                    </div>

                                    <div class="flex flex-col items-end gap-2">
                                        <button @click="removeItem(line.item)" class="text-red-400 text-xs underline">Törlés</button>
                                        <div class="flex items-center border rounded bg-white">
                                            <button @click="updateQty(line.item, -1)" class="px-2 py-1 hover:bg-gray-100 border-r" :disabled="line.item.qty <= line.item.min_qty">-</button>
                                            <span class="w-10 text-center text-sm font-medium" x-text="line.item.qty"></span>
                                            <button @click="updateQty(line.item, 1)" class="px-2 py-1 hover:bg-gray-100 border-l" :disabled="line.item.qty >= line.item.max_qty">+</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </template>
                    </div>
                </div>
            </template>
        </div>

        <div x-show="cart && cart?.grandtotal?.product_qty > 0" x-cloak class="bg-white border-t p-4 z-10 shadow-lg">
            <div class="flex justify-between items-center mb-4">
                <span class="text-lg font-bold text-gray-800">Végösszeg:</span>
                <span class="text-xl font-extrabold text-indigo-600" x-text="formatMoney(cart?.grandtotal?.grandtotal)"></span>
            </div>
            <button class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 rounded">Fizetés</button>
        </div>
    </div>
</div>

<script type="module" src="/src/main.js"></script>
</body>
</html>
